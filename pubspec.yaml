name: campus_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # ── Icons ────────────────────────────────────────────────────
  cupertino_icons: ^1.0.8

  # ── Firebase ─────────────────────────────────────────────────
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.0
